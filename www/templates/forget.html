<ion-view title="忘记密码">
  <ion-content padding="true">
    <div class="list">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" ng-model="user.dx" placeholder="短信验证码">
        </label>
        <button class="button button-small" ng-click="fsdx()">
          获取验证码
        </button>
      </div>
      <span class="error" ng-show="bool">验证码错误</span>
    </div>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password">
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="submit">提交</button>
  </ion-content>
</ion-view>
