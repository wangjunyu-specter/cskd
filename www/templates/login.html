
  <ion-view title="城市快道">
    <ion-content padding="true" scroll="false">
      <form name="myForm" class="login-box" novalidate>
        <input type="number" ng-model="user.name" name="name" placeholder="请输入手机号" ng-pattern="/^1(3|4|5|7|8)\d{9}$/" required>
        <span class="error" ng-show="myForm.name.$touched && myForm.name.$invalid">
          <span ng-show="myForm.name.$error.required">请输入手机号</span>
        </span>
        <input type="password" ng-model="user.pwd" name="pwd"  ng-minlength="6" placeholder="请输入密码" required>
        <span class="error" ng-show="myForm.pwd.$touched && myForm.pwd.$invalid">
          <span ng-show="myForm.pwd.$error.minlength">请输入6位以上密码</span>
        </span>
        <button ng-disabled="myForm.name.$invalid || myForm.pwd.$invalid || myForm.name.$error.required || myForm.pwd.$error.minlength" class="button button-positive button-block" ng-click="submit()">登陆</button>
        <ion-toggle ng-model="airplaneMode" toggle-class="toggle-calm">记住密码</ion-toggle>
        <div class="row">
          <div class="col"><a href="#/forget">忘记密码？</a></div>
          <div class="col text-right"><a href="#/zhuce">立即注册</a></div>
        </div>
      </form>
    </ion-content>
  </ion-view>
